<a routerLink="" class="card">
	<div class="logo" [ngStyle]="{ 'background-color': job.logoBackground }">
		<img src="{{ job.logo }}" alt="{{ job.company }}" />
	</div>
	<div class="content">
		<div class="specs__container">
			<span>{{ job.postedAt }}</span>
			<span>{{ job.contract }}</span>
		</div>
		<h2 class="bold">{{ job.position }}</h2>
		<h3>{{ job.company }}</h3>
	</div>
	<span class="location bold">{{ job.location }}</span>
</a>
